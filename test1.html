              <button id="button1" type="button" name="button1" class="my-button" onclick="function1()">Kevin</button>

<script>

  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min +1)) + min;
  }

  var voc = ["Oso", "Kevin", "Casa", "Ciudad", "	Analista Financiero", "Árbitro" , "Abogado", "Basquetbolista","Boxeador", "Leñador", "	Cirujano" ];
  var vocf = ["Ours", "Kevin", "Maison", "Ville", "Analyste Financier", "Arbitre","Avocat", "Basketeur", "Boxeur", "Bûcheron", "Chirurgien" ];
  var i = getRandomIntInclusive(0,voc.length -1);
  document.getElementById("visu").innerHTML = vocf[i];
  var e = document.getElementById("visu").innerHTML;
  document.getElementById("myBtn").innerHTML = voc[i];

  var l= [i,getRandomIntInclusive(0,voc.length -1)]

  function shuffle(a) {
      var j, x, i;
      for (i = a.length - 1; i > 0; i--) {
          j = Math.floor(Math.random() * (i + 1));
          x = a[i];
          a[i] = a[j];
          a[j] = x;
      }
  }

  shuffle(l);

  document.getElementById("button1").innerHTML = vocf[l[0]];
  document.getElementById("button2").innerHTML = vocf[l[1]];

  var y = document.getElementById("myBtn").innerHTML;
  var x = document.getElementById("myBtn");
  x.addEventListener("mouseover", myFunction);
  x.addEventListener("mouseout", mySecondFunction);


  function myFunction() {
      document.getElementById("myBtn").innerHTML = "Next word";
  }

  function mySecondFunction() {
      document.getElementById("myBtn").innerHTML = y;
  }

  function functionx(){
  window.location='test1.html'
  localStorage.setItem("total", parseInt(localStorage.getItem("total")) + 1)
  }


  function function1(){
    if(  document.getElementById("button1").innerHTML==e){
        localStorage.setItem("score", parseInt(localStorage.getItem("score")) + 1)
        localStorage.setItem("total", parseInt(localStorage.getItem("total")) + 1)
        window.location='test1.html'
    } else {
        document.getElementById("myBtn").innerHTML = e;
    }
  }
  function function2(){
    if(  document.getElementById("button2").innerHTML==e){
        localStorage.setItem("score", parseInt(localStorage.getItem("score")) + 1)
        localStorage.setItem("total", parseInt(localStorage.getItem("total")) + 1)
        window.location='test1.html'
    } else {
        document.getElementById("myBtn").innerHTML = e;
    }
  }
  document.getElementById("visu").innerHTML = ("score:  " + localStorage.getItem('score') + "/" + localStorage.getItem('total') );
</script>
