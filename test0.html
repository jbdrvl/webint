<script>

function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min +1)) + min;
}

var voc = ["Oso", "Kevin", "Casa", "Ciudad", "	analista financiero", "árbitro" , "abogado", "basquetbolista","boxeador", "leñador", "	cirujano" ];
var vocf = ["Ours", "Kevin", "Maison", "Ville", "analyste financier", "arbitre","avocat", "basketeur", "boxeur", "bûcheron", "chirurgien" ];

document.getElementById("myBtn").innerHTML = voc[i];

var l= [i,getRandomIntInclusive(0,voc.length -1),getRandomIntInclusive(0,voc.length -1),getRandomIntInclusive(0,voc.length -1)]

function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
}

shuffle(l);

document.getElementById("button1").innerHTML = vocf[l[1]];
document.getElementById("button2").innerHTML = vocf[l[2]];
document.getElementById("button3").innerHTML = vocf[l[3]];
document.getElementById("button4").innerHTML = vocf[l[0]];

var y = document.getElementById("myBtn").innerHTML;
var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("mouseout", mySecondFunction);


function myFunction() {
    document.getElementById("myBtn").innerHTML = "Next word";
}

function mySecondFunction() {

}

</script>
