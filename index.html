<!DOCTYPE html>
<html id="all">
  <head>
    <meta charset="utf-8">
    <title>NappyVoc</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="css/style_test.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>-->
    <!-- Google Font links -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  </head>
  <body>

    <div id="names">
      <h1>NappyVoc</h1>
    </div>

    <div class="logo">
      <img src="img/logo2.svg" alt="Nappy's Logo">
    </div>

    <div class="login-form">
      <div class="login-title">
        <p>Welcome back</p>
      </div>
      <div class="container">
        <form action="index.html">
          <input type="text" class="username" name="username" id="username" placeholder="Username" required="" autofocus="" />
          <input type="password" class="password" name="password" id="password" placeholder="Password" required="" autofocus="" />
          <button class="login"  name="Submit" value="Login" type="Submit" href='#'>Login</button>
        </form>
      </div>
      <div class="data_login">
        <p>Register here | Lost password</p>
      </div>
    </div>
    <div class="copyright">
      <p>Copyright Â© NappyVoc - EURECOM webint project</p>
    </div>

  </body>

</html>
