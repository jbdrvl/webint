<!DOCTYPE html>
<html id="all">
  <head>
    <meta charset="utf-8">
    <title>NappyVoc</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/homepage.css" type="text/css"/>


    <!-- Google Font links -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">


  </head>
  <body>
    <div id="web-title">
      <h1>NappyVoc</h1>
    </div>

    <div id="logo">
      <img id="logo-img" src="img/logo2.svg" alt="Nappy's Logo">
    </div>

    <div class="box" id="login-form">
      <div id="buttons_container">
        <button id="signin_button" name="Submit" value="Login" type="Submit" href='#'>Sign In</button>
        <button id="signup_button" name="Submit" value="Login" type="Submit" href='#'>Sign Up</button>
      </div>
      <div id="login-title">
        <p>Welcome back</p>
      </div>
      <div id="form-container">
        <form action="index.html">
          <input type="text" name="username" id="username" placeholder="Username" required="" autofocus="" />
          <input type="password" name="password" id="password" placeholder="Password" required="" autofocus="" />
          <button id="login" name="Submit" value="Login" type="Submit" href='#'>LOGIN</button>
        </form>
      </div>
      <div id="data_login">
        <p><a href="register.html">Register here</a> | Lost password</p>
      </div>
    </div>
    <div id="copyright">
      <p>Copyright Â© NappyVoc - EURECOM webint project</p>
    </div>

    <!--SCRIPTS GOES HERE -->
    <script type="text/jscript" src="js/color.js"></script>
    <script type="text/jscript" src="js/anime.min.js"></script>
    <script type="text/jscript" src="js/animation.js"></script>
  </body>
</html>
