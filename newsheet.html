<!DOCTYPE html>
<html id="all">
  <head>
    <meta charset="utf-8">
    <title>NappyVoc - Create a new sheet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
      <!-- Favicon Links -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/faviconfavicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/faviconfavicon-32.png" type="image/png">
    <link rel="icon" sizes="64x64" href="img/faviconfavicon-64.png" type="image/png">
    <link rel="icon" sizes="96x96" href="img/faviconfavicon-96.png" type="image/png">
  </head>
  
  <header id="entete" align="center">
      <table>
        <td class="logo">
          <img id="logo-img" src="img/logo2.svg" alt="NappyVoc Logo">
        </td>
        <td>
          <h1 id="web-title">My New sheet</h1>
        </td>
      </table>
      <button type="button" id="homebut" class="my-button" onclick="window.location='home.html'">Back Home</button>
    </header>

    <article>

    <section id=titre align="center">
    	<tr>
			<td align="center">Title</td>
			<td align="center"><input type="text" id="elt1" name="elt1" /></td>
		</tr>
	</section>
	<br>
	<br>
	<section id=language align="center">
    	<tr>
			<h2  id="titrelanguage">language</h2>
			<form>
				<p>
<!-- une balise select ou input ne peut pas être imbriquée directement dans form -->
     				<select name=language align="center" id=language2>
          			<option >German</option>
          			<option >Spanish</option>
          			<option >French</option>
          			<option >Chinese</option>
          			<option >Japanese</option>
          			<option >swedish</option>
          			<option >Danish</option>
     				</select>
				</p>
			</form>

		</tr>
	</section>
	<br>
	<br>
	<section id=words align="center">	
		<tr>
			<input type="text" name="Word1" id="word1" placeholder="Word" required="" autofocus="" align="center"/><input type="text" name="translation1" id="trans1" placeholder="translation" required="" autofocus="" align="center"/>
		</tr>
	</section>
	<section id=plusbutton align="center">
		<br>
		<td><button type="button" id =plusbut onclick="addField()" class="my-button">Add a new field</button></td>
	</section>
<br>
<br>
<section id=subbut align="center">
	<button type="button" id=submitbut class="my-button" onclick="window.location='mywords.html'">Submit</button>	
</section>
<br>
</article>

<footer id="copyright" align=center>

</footer>
